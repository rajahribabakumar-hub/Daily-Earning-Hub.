<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Smart Tools India — Free Online Text Tools</title>

<meta name="description" content="Free online text tools for mobile users in India. Text repeater, fancy text, case converter and word counter.">

<style>
body{
font-family: Arial, sans-serif;
margin:0;
background:#f4f6f8;
}

header{
background:#0d6efd;
color:white;
text-align:center;
padding:20px;
}

.container{
max-width:900px;
margin:20px auto;
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

textarea{
width:100%;
height:120px;
padding:10px;
margin-top:10px;
}

input{
padding:10px;
margin:10px 0;
width:150px;
}

button{
padding:12px 18px;
background:#0d6efd;
color:white;
border:none;
border-radius:6px;
cursor:pointer;
margin:5px;
}

.result{
margin-top:15px;
background:#eee;
padding:15px;
border-radius:6px;
white-space:pre-wrap;
}

footer{
text-align:center;
background:#222;
color:white;
padding:15px;
margin-top:30px;
}

h2{
color:#0d6efd;
}
</style>
</head>

<body>

<header>
<h1>Smart Tools India</h1>
<p>Free Online Tools for Everyone</p>
</header>

<div class="container">

<h2>Text Repeater</h2>

<textarea id="text1" placeholder="Type text here"></textarea>
<input type="number" id="count1" placeholder="Times">
<br>
<button onclick="repeatText()">Repeat</button>

<div class="result" id="output1"></div>

</div>


<div class="container">

<h2>Fancy Text Generator</h2>

<textarea id="text2" placeholder="Type text"></textarea>
<br>
<button onclick="fancyText()">Generate</button>

<div class="result" id="output2"></div>

</div>


<div class="container">

<h2>Case Converter</h2>

<textarea id="text3" placeholder="Type text"></textarea>
<br>
<button onclick="toUpper()">UPPERCASE</button>
<button onclick="toLower()">lowercase</button>

<div class="result" id="output3"></div>

</div>


<div class="container">

<h2>Word Counter</h2>

<textarea id="text4" placeholder="Type text"></textarea>
<br>
<button onclick="countWords()">Count Words</button>

<div class="result" id="output4"></div>

</div>


<footer>
<p>© 2026 Smart Tools India</p>
</footer>


<script>

function repeatText(){
let text=document.getElementById("text1").value;
let count=document.getElementById("count1").value;
let result="";
for(let i=0;i<count;i++){ result+=text+"\n"; }
document.getElementById("output1").textContent=result;
}

function fancyText(){
let text=document.getElementById("text2").value;
document.getElementById("output2").textContent=text.split('').join(' ');
}

function toUpper(){
let text=document.getElementById("text3").value;
document.getElementById("output3").textContent=text.toUpperCase();
}

function toLower(){
let text=document.getElementById("text3").value;
document.getElementById("output3").textContent=text.toLowerCase();
}

function countWords(){
let text=document.getElementById("text4").value.trim();
let words=text.split(/\s+/).length;
document.getElementById("output4").textContent="Words: "+words;
}

</script>

</body>
</html>
